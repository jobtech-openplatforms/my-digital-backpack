<a href="javascript:void(0);" class="hidden-focus" ngbAutofocus></a>
<div class="modal-header">
  <h2>Add experience</h2>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onCancel()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <div class="section-type-list">
    <div *ngFor="let section of sectionTypes" class="section-type" (click)="onConfirm({type:section.type})">
      <!-- <div class="panel-icon-container">
        <div class="panel-icon" [ngStyle]="{'background-image': 'url(' + ('section.image') + ')'}"></div>
      </div> -->
      <button class="inline-button add-button" [id]="('add-')+section.type+'-button'">
        <i _ngcontent-c3="" class="fas fa-plus"></i>
      </button>
      <h4 class="section-type-title">{{section.title}}</h4>
      <div class="section-type-info">{{section.info}}</div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <span class="left">
    <button (click)="onCancel()" class="btn btn-secondary">
      Cancel
    </button>
  </span>

</div>
