<a href="javascript:void(0);" class="hidden-focus" ngbAutofocus></a>
<div class="modal-header">
  <h2>We appreciate your input!</h2>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onCancel()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <div>
    <form #valueForm="ngForm">
      <app-dynamic-form-editor [values]="formValues" [target]="data">
      </app-dynamic-form-editor>
    </form>
  </div>
</div>
<div class="modal-footer">
  <app-status-message-field [uiMessageChannel]="'editmodal'"></app-status-message-field>
  <span class="left">
  </span>
  <span class="right">
    <button (click)="onCancel()" class="btn btn-secondary">
      Cancel
    </button>
    <app-submit-button [submit]="onConfirm" [form]="valueForm" [label]="'Send'" [customClass]="'btn btn-primary'"
      [uiMessageChannel]="'editmodal'">
    </app-submit-button>
  </span>

</div>
