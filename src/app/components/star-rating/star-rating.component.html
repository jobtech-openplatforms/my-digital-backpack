<div class="star-rating">
  <div class="star-list">
    <span *ngFor="let star of starList">
      <svg height="25" width="23" class="star-unfilled" data-rating="2">
        <polygon points="9.9, 1.1, 3.3, 21.78, 19.8, 8.58, 0, 8.58, 16.5, 21.78" style="fill-rule:nonzero;"/>
      </svg>
    </span>
  </div>
  <div class="star-list filled" [ngStyle]="{'width':percentageString}">
    <span *ngFor="let star of starList">
      <svg height="25" width="23" class="star-filled" data-rating="2">
        <polygon points="9.9, 1.1, 3.3, 21.78, 19.8, 8.58, 0, 8.58, 16.5, 21.78" style="fill-rule:nonzero;"/>
      </svg>
    </span>
  </div>
</div>
