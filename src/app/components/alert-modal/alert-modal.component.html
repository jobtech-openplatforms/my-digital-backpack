<a href="javascript:void(0);" class="hidden-focus" ngbAutofocus></a>
<div class="modal-header">
  <h2>{{title}}</h2>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onCancel()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <div>
    <p>
      {{message}}
    </p>
  </div>
</div>
<div class="modal-footer">
  <div class="centerHorisontally" (keyup.enter)="onConfirm()">
    <button (click)="onConfirm()" class="btn btn-primary">
      {{confirmLabel}}
    </button>
    <button *ngIf="dismissLabel" (click)="onCancel()" class="btn btn-secondary">
      {{dismissLabel}}
    </button>
  </div>
</div>
